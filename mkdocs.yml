site_name: Grupo-06

theme:
  name: material
  language: pt
  logo: img/logo.png
  favicon: img/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      toggle:
        icon: material/brightness-7
        name: Tema escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      toggle:
        icon: material/brightness-4
        name: Tema claro
  font:
    text: "Inter"
    code: "sans-serif"

  features:
    - tabs
    - navigation.section

nav:
  - Home:
    - index.md
  - Planejamento:
    - planejamento/modelo_artefato_apresentação.md

repo_name: 2023.2-Grupo-06
repo_url: https://github.com/Requisitos-de-Software/2023.2-Grupo06